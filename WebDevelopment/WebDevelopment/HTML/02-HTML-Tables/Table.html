<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        table th td
        {
            border: 1px solid #666;
        }
        td
        {
            width: 30px;
            text-align: center;
        }
        .alignLeft
        {
            text-align: left;
        }
        .alignRight
        {
            text-align: right;
        }
        .alignRightBottom
        {
            text-align: right;
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="3">
                Title goes here
            </th>
            <td>
                A
            </td>
            <td>
                B
            </td>
        </tr>
        <tr>
            <td rowspan="3" class="alignLeft">
                C
            </td>
            <td>
                D
            </td>
            <td>
                E
            </td>
            <td>
                F
            </td>
            <td>
                G
            </td>
        </tr>
        <tr>
            <td>
                H
            </td>
            <td colspan="2">
                I
            </td>
            <td rowspan="2" class="alignRightBottom">
                J
            </td>
        </tr>
        <tr>
            <td>
                K
            </td>
            <td>
                L
            </td>
            <td>
                M
            </td>
        </tr>
        <tr>
            <td class="alignRight">
                N
            </td>
            <td colspan="4">
                O
            </td>
        </tr>
    </table>
</body>
</html>
