<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>
        if (!document.querySelector || !document.querySelectorAll) {
            document.querySelectorAll = function (selector) {
                if (selector[0] === '#') {
                    return document.getElementById(selector.substr(1));
                }
                else if (selector[0] === '.') {
                    return document.getElementsByClassName(selector.substr(1));
                }
                else {
                    return document.getElementsByTagName(selector);
                }
            };
            
            document.querySelector = function (selector) {
                return document.getElementById(selector.substr(1));
            };
        }
    </script>
</head>
    <body>
        Write a script that shims querySelector and querySelectorAll in older browsers<br/>
        <div id="first"></div>
        <div>bau bau</div>
        <script>
            var allDivs = document.querySelectorAll("div");

            for (var i = 0; i < allDivs.length; i++) {
                allDivs[i].style.backgroundColor = 'green';
                allDivs[i].style.width = '150px';
                allDivs[i].style.height = '150px';
            }

            var firstDiv = document.querySelector("#first");
            firstDiv.innerHTML = 'myauuuuuu';
        </script>
    </body>
</html>
