<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/jquery-2.0.0.js"></script>
    <script>
        $(document).ready(function () {
            $('#btnInsertBefore').click(function() {
                var div = $('<div>item ' + ($('#wrapper').children().length + 1) + '</div>');
                $('#wrapper').prepend(div);
            });
            $('#btnInsertAfter').click(function () {
                var div = $('<div>item ' + ($('#wrapper').children().length + 1) + '</div>');
                $('#wrapper').append(div);
            });
        });
    </script>
</head>
    <body>
        <button id="btnInsertBefore">Insert Before</button>
        <button id="btnInsertAfter">Insert After</button>
        <div id="wrapper">
            <div>item1</div>
            <div>item2</div>
            <div>item3</div>
            <div>item4</div>
        </div>
    </body>
</html>
