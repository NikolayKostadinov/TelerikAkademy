<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/class.js"></script>
    <script src="Scripts/underscore-min.js"></script>
</head>
    <body>
        <!--Write a method that from a given array of students finds all students whose first name is
            before its last name alphabetically. Print the students in descending order by full name. 
            Use Underscore.js-->

        <script>
            var Person = Class.create({
                init: function (fname, lname) {
                    this.fname = fname;
                    this.lname = lname;
                },
                toString: function () {
                    return this.fname + " " + this.lname;
                }
            });
        
            var people = [
                new Person("Doncho", "Minkov", 18),
                new Person("Joro", "Georgiev", 48),
                new Person("Niki", "Kostov", 21),
                new Person("Svetlin", "Nakov", 16),
                new Person("Ivaylo", "Kenov", 87)];

            var filteredPeoples = _.filter(people, function(p) {
                return p.fname.localeCompare(p.lname) < 0;
            });

            var sortedDescending = _.sortBy(filteredPeoples);

            _.each(sortedDescending.reverse(), function (p) {
                document.write(p.fname + "<br/>");
            });
            
        </script>
    
    </body>
</html>
