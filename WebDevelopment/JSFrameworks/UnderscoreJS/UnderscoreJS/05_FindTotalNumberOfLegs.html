<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/class.js"></script>
    <script src="Scripts/underscore-min.js"></script>
</head>
<body>
    <!--By a given array of animals, find the total number of legs
        Each animal can have 2, 4, 6, 8 or 100 legs
-->

        <script>
            var Person = Class.create({
                init: function (name, species, legs) {
                    this.name = name;
                    this.species = species;
                    this.legs = legs;
                },
                toString: function () {
                    return this.name + " " + this.species + " " + this.legs;
                }
            });

            var people = [
                new Person("Doncho", "Minkov", 19),
                new Person("Joro", "Georgiev", 48),
                new Person("Niki", "Georgiev", 20),
                new Person("Svetlin", "Kenov", 16),
                new Person("Ivaylo", "Kenov", 86)];

            var sum = _.reduce(people, function(memo, p) {
                 return memo + p.legs;
            }, 0);
            
            document.write(sum);
           
            
        </script>
</body>
</html>
