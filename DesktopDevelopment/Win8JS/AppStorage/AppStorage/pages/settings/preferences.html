<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>preferences</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="preferences.css" rel="stylesheet" />
    <script src="preferences.js"></script>
</head>
<body>
    <div data-win-control="WinJS.UI.SettingsFlyout" aria-label="Help settings flyout" data-win-options="{settingsCommandId: 'preferences', width:'narrow'}">
        <div class="win-ui-dark win-header">
            <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
            <div class="win-label">Preferences</div>
        </div>
        <div class="win-content">
            <div class="win-settings-section">
                <h3>Default Workers</h3>
                <input id="txtWorkerNumber" type="text" />
                <button id="btnSave" type="button">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
