<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
	<script type="text/javascript">WinJS.UI.processAll();</script>
</head>
<body>
	<div id="postItemTemplate" data-win-control="WinJS.Binding.Template">
		<div class="itemStyle">
			<div data-win-bind="textContent:Content"></div>
			<div data-win-bind="textContent:Author"></div>
		</div>
	</div>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to RemoteAccess!</span>
            </h1>
        </header>
        <section id="pnlMain" aria-label="Main content" role="main">
            <div id="pnlMessages">
				<label id="lblMessage">Message: </label>
				<input type="text" id="txtMessage">
				<label id="lblUsername">Username: </label>
				<input type="text" id="txtUsername">
				<button id="btnSend">Send</button>
			</div>
        	<div id="pnlPosts" data-win-control="WinJS.UI.ListView" data-win-options="{itemTemplate:select('#postItemTemplate'), layout:{type:WinJS.UI.ListLayout}}"></div>
        </section>
    			
    </div>
</body>
</html>
